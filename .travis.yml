language: node_js
node_js:
  - '12.13'
before_install:
  - cd frontend
  - npm install
  - echo REACT_APP_BASE_APP=/back >> .env.production
  - npm run build
  - cd ../backend
  - npm install -g typescript@1.0
script:
  - npm run build
deploy:
  provider: heroku
  app: par-le-monde-1
  api_key:
    secure: ""
